<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Slider Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Sin <span class="accent">Fricción</span></h1>
            <p>Desliza hasta la meta</p>
            <div class="stats">Movimientos: <span id="move-count">0</span></div>
        </header>

        <main>
            <div class="game-controls">
                <div class="control-group">
                    <label for="grid-size">Tamaño del mapa</label>
                    <select id="grid-size">
                        <option value="5">5x5</option>
                        <option value="8" selected>8x8</option>
                        <option value="10">10x10</option>
                        <option value="15">15x15</option>
                        <option value="20">20x20</option>
                        <option value="50">50x50</option>
                        <option value="100">100x100</option>
                    </select>
                    <button id="generate-btn" class="btn secondary">Generar</button>
                </div>

                <div class="control-group">
                    <button id="reset-btn" class="btn secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                        </svg>
                        Reiniciar
                    </button>
                    <button id="download-btn" class="btn primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                        Descargar instancia
                    </button>
                </div>
            </div>

            <div class="game-board-container">
                <div id="game-board" class="game-board">
                    <!-- Grid will be generated here -->
                </div>
                <div id="win-overlay" class="win-overlay hidden">
                    <div class="win-content">
                        <h2>¡Nivel Completado!</h2>
                        <button id="new-game-btn" class="btn primary">Siguiente Nivel</button>
                    </div>
                </div>
            </div>

            <div class="instructions">
                <p>Usa las <span class="key">Flechas</span> o desliza para moverte.</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
