<div class="storybook-container">
  <div class="storybook-page" id="page-container">

  <div class="storybook-btns">
    <button class="storybook-btn" id="home-btn">Home</button>
    <button class="storybook-btn" id="prev-btn">Anterior</button>
    <button class="storybook-btn" id="next-btn">Siguiente</button>

</div>
<script>
const pages = [
  // Portada
  {
    cover: true,
    img: "Screenshot from 2025-08-05 13-18-02.png",
    title: "Olivia en la Tierra de la Optimización",
    author: "De Jonas Velasco"
  },
  // Página 1
  {
    img: "Screenshot from 2025-08-05 13-18-16.png",
    text: `<span class="dropcap">O</span>livia era una niña curiosa que un día, persiguiendo a una mariposa de colores, encontró una puerta secreta. Al cruzarla, llegó a la Tierra de la Optimización, un lugar donde los caminos se enredaban, los ríos se atascaban y todos parecían tener prisa, pero nadie llegaba a tiempo.`,
    author: "JONAS VELASCO",
    page: 1
  },
  // Página 2
  {
    img: "Screenshot from 2025-08-05 13-18-22.png",
    text: `En un jardín, dos hombres idénticos con sombreros de paja discutían. <span class="dialogo">¡Mi camino es mejor!</span> decía uno. <span class="dialogo">¡No, el mío es más corto!</span> respondía el otro. Eran los hermanos Kruskal y Prim, los mejores jardineros del reino, pero hoy no se ponían de acuerdo.`,
    author: "JONAS VELASCO",
    page: 2
  },
  // Página 3
  {
    img: "Screenshot from 2025-08-05 13-18-26.png",
    text: `<span class="dropcap">O</span>livia se acercó. <span class="dialogo">Quizás pueda ayudar.</span> Usando las ideas de ambos, Olivia eligió primero las piedras más cercanas entre sí, asegurándose de no formar círculos cerrados. Poco a poco, creó una sola red de senderos que conectaba todas las flores con la menor cantidad de piedras. <span class="dialogo">¡Un árbol de expansión mínima!,</span> exclamaron los hermanos.`,
    author: "JONAS VELASCO",
    page: 3
  },
  // Página 4
  {
    img: "Screenshot from 2025-08-05 13-18-33.png",
    text: `<span class="dialogo">¡Ahora debo llegar al Castillo de las Soluciones!,</span> dijo Olivia. De la nada, apareció un guepardo con gafas de explorador. <span class="dialogo">Soy Dijkstra, el más rápido. ¡Nunca tomes un camino sin saber que es el más corto! Reviso cada tramo desde donde estoy, y siempre elijo el más breve para avanzar.</span>`,
    author: "JONAS VELASCO",
    page: 4
  },
  // Página 5
  {
    img: "Screenshot from 2025-08-05 13-18-37.png",
    text: `Siguiendo el consejo de Dijkstra, Olivia llegó al castillo en un tiempo récord. Allí, un palomo cartero estaba a punto de llorar sobre una pila de cartas. <span class="dialogo">¡Soy el Vendedor Viajero! Debo entregar estas cartas en todas las ciudades, ¡pero mi ruta es un desastre y estoy agotado!.</span>`,
    author: "JONAS VELASCO",
    page: 5
  },
  // Página 6
  {
    img: "Screenshot from 2025-08-05 13-18-40.png",
    text: `<span class="dropcap">O</span>livia recordó sus lecciones. <span class="dialogo">No tienes que volar a la ciudad más cercana, sino planear un recorrido completo que sea el más corto en total.</span> Juntos, trazaron una ruta que visitaba cada ciudad una sola vez y regresaba al inicio. ¡Era el viaje perfecto!`,
    author: "JONAS VELASCO",
    page: 6
  },
  // Página 7
  {
    img: "Screenshot from 2025-08-05 13-18-43.png",
    text: `Su siguiente parada fue un enorme campo de flores donde miles de abejas zumbaban confundidas. La Abeja Reina se lamentaba: <span class="dialogo">¡Debemos asignar cada abeja a una flor! Pero, ¿cuál es la mejor manera? ¡Necesitamos a los Asignadores!.</span>`,
    author: "JONAS VELASCO",
    page: 7
  },
  // Página 8
  {
    img: "Screenshot from 2025-08-05 13-18-46.png",
    text: `Apareció un enjambre de abejas con pequeños pergaminos. Eran los Asignadores. <span class="dialogo">¡Cada tarea para el trabajador adecuado!,</span> zumbaban. Crearon una tabla mágica que emparejaba cada abeja con la flor perfecta para ella, minimizando el tiempo total de recolección. El campo se llenó de un zumbido feliz y organizado.`,
    author: "JONAS VELASCO",
    page: 8
  },
  // Página 9
  {
    img: "Screenshot from 2025-08-05 13-18-50.png",
    text: `Finalmente, Olivia llegó al Gran Canal, donde los barcos estaban atascados. Un castor con sombrero de capitán, el Capitán de Flujo, suspiró: <span class="dialogo">¡La capacidad del canal es limitada! Debo encontrar la manera de que pasen la mayor cantidad de barcos sin crear un atasco.</span>`,
    author: "JONAS VELASCO",
    page: 9
  },
  // Página 10
  {
    img: "Screenshot from 2025-08-05 13-18-54.png",
    text: `El Capitán de Flujo le mostró a Olivia cómo, al desviar algunos barcos por canales secundarios, podía aumentar el flujo total. ¡El atasco desapareció! Olivia había aprendido la lección más importante: <b>optimizar no es solo ser rápido, es ser inteligente</b>. Y por eso, fue nombrada la Princesa de la Optimización.`,
    author: "JONAS VELASCO",
    page: 10,
    end: true
  }
];

let currentPage = 0;

function renderPage(idx) {
  const container = document.getElementById('page-container');
  const page = pages[idx];
  let html = '';
  if (page.cover) {
    html = `
      <img class="storybook-cover" src="${page.img}" alt="Portada">
      <div class="storybook-cover-title">
        <h1>${page.title}</h1>
        <h2>${page.author}</h2>
        <br>
        <button class="storybook-btn" onclick="goToPage(1)">Comenzar</button>
      </div>
    `;
  } else {
    html = `
      <img class="storybook-img" src="${page.img}" alt="Página ${page.page || ''}">
      <div class="storybook-text">
        <div class="storybook-author">${page.author}</div>
        <p>${page.text}</p>
        ${page.end ? `<button class="storybook-btn" onclick="goToPage(0)">Volver a la portada</button>` : ''}
        <div class="storybook-page-number">${page.page || ''}</div>
      </div>
    `;
  }
  container.innerHTML = html;
  // Botones
  document.getElementById('prev-btn').disabled = idx === 0;
  document.getElementById('next-btn').disabled = idx === pages.length - 1;
}

function goToPage(idx) {
  currentPage = idx;
  renderPage(currentPage);
}

document.getElementById('prev-btn').onclick = () => {
  if (currentPage > 0) goToPage(currentPage - 1);
};
document.getElementById('next-btn').onclick = () => {
  if (currentPage < pages.length - 1) goToPage(currentPage + 1);
};

document.getElementById('home-btn').onclick = () => {
  window.location.href = '../../index.html';
};

// Inicializa
renderPage(currentPage);
</script>

        document.addEventListener('keydown', function(e) {

            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
                showProtectionToast('Las herramientas de desarrollador están deshabilitadas.');
            }

            // Bloquear combinaciones con la tecla Ctrl
            if (e.ctrlKey) {
                const key = e.key.toLowerCase();
                if (['c', 'x', 'u', 's', 'p'].includes(key)) {
                    e.preventDefault();
                    showProtectionToast(`La función (Ctrl+${key.toUpperCase()}) ha sido deshabilitada.`);
                }
            }
        });
    </script>
